<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="post">
        <input class='input' type="email" name="email" id="email" placeholder="Email" />
        <input class="input" 
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="submit">Entrar</button>
      </form>
    </header>
    <main class="container">
      <div id="form-data"></div>
      <form action="" id="evaluation-form">
        <div id="name-container">
          <input type="text" placeholder="Nome" id="input-name" class="text-input">
          <input type="text" placeholder="Sobrenome" id="input-lastname" class="text-input">
        </div>
        <div id="mail-container">
          <input type="email" placeholder="Email" id="input-email" class="text-input">
          <label for="house">Casa:</label>
          <select name="house" id="house" class="text-select">
            <option value="none">Selecione</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        </div>
        <section id="third-line">
          <div id="house-container">
            <label for="" id="label-family">Qual sua família?</label>
            <div id="house-radio">
              <div>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Família Frontend</label>
              </div>
              <div>
                <input type="radio" name="family" value="Backend" id="backend"> 
                <label for="backend">Família Backend</label>
              </div>
              <div>
                <input type="radio" name="family" value="FullStack" id="fullstack"> 
                <label for="fullstack">Família Fullstack</label>
              </div>
            </div>
          </div>
          <div id="want-to-learn">
              <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
                <input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject">
                <label for="hofs"> HoFs</label>
              </div>
              <div>
                <input type="checkbox" name="jest" id="jest" value="Jest" class="subject">
                <label for="jest"> Jest</label>
              </div>
              <div>
                <input type="checkbox" name="promises" id="promises" value="Promises" class="subject">
                <label for="promises"> Promises</label>
              </div>
              <div>
                <input type="checkbox" name="react" id="react" value="React" class="subject">
                <label for="react" > React</label>
              </div>
              <div>
                <input type="checkbox" name="sql" id="sql" value="SQL" class="subject">
                <label for="sql"> SQL</label>
              </div>
              <div>
                <input type="checkbox" name="python" id="python" value="Python" class="subject">
                <label for="python">Python</label>
              </div>
          </div>
        </section>
        <hr>
        <div id="rate-container">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </div>
        </div>
        <div id="text-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="comment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <div id="counter">500</div>
        </div>
        <div id="agreement-container">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
  
</html>
