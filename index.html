<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class='input' type="email" name="email" id="email" placeholder="Email" />
        <input class="input" 
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="submit">Entrar</button>
      </form>
    </header>
    <main class="container">
      <form action="" id="evaluation-form">
        <div>
          <input type="text" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="email" placeholder="Email" id="input-email">
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="none">Selecione</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" value="Backend" id="backend"> 
          <label for="fullstack">Fullstack</label>
          <input type="radio" name="family" value="FullStack" id="fullstack"> 
        </div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <label for="hofs">HoFs</label>
          <input type="checkbox" name="hofs" id="hofs" value="HoFs">
          <label for="jest">Jest</label>
          <input type="checkbox" name="jest" id="jest" value="Jest">
          <label for="promises">Promises</label>
          <input type="checkbox" name="promises" id="promises" value="Promises">
          <label for="react">React</label>
          <input type="checkbox" name="react" id="react" value="React">
          <label for="sql">SQL</label>
          <input type="checkbox" name="sql" id="sql" value="SQL">
          <label for="python">Python</label>
          <input type="checkbox" name="python" id="python" value="Python">
        </div>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="" value="1">1
          <input type="radio" name="rate" id="" value="2">2
          <input type="radio" name="rate" id="" value="3">3
          <input type="radio" name="rate" id="" value="4">4
          <input type="radio" name="rate" id="" value="5">5
          <input type="radio" name="rate" id="" value="6">6
          <input type="radio" name="rate" id="" value="7">7
          <input type="radio" name="rate" id="" value="8">8
          <input type="radio" name="rate" id="" value="9">9
          <input type="radio" name="rate" id="" value="10">10
        </div>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>
      Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
  </body>
</html>
